</head>
<header>
    <div class="navbar-background">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                <a class="navbar-brand" href="../welcome"><img src="/img/logo.png" height="80px" alt="Logo Quiztime"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse " id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../welcome">Willkommen</a>

                        <li class="nav-item active">
                            <a class="nav-link" href="../quiz">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../highscore">Highscore</a>

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="site-description">
            <h1 class="text-center">Registrieren</h1><br>
            <p class="text-center">Du hast noch kein Konto? Dann schnell registrieren!</p><br>
            <div class="site-login form-input offset-md-3 col-md-6">
                <form method="POST">
                    <label for="j_email">Email</label>
                    <input class="form-control" type="email" placeholder="User@mail.de" id="mail" name="mail" required>

                    <label for="j_username">Benutzername</label>
                    <input class="form-control" type="text" placeholder="User123" id="username" name="username"
                           required>

                    <label for="j_password"><b>Password</b></label>
                    <input class="form-control" type="password" placeholder="1234" id="password" name="password"
                           required>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Registrieren">
                </form>
            </div>
            <div class="text-center">
                <a href="../player/login" class="btn btn-link">Du hast bereits ein Konto? Hier Anmelden!</a>
            </div>
        </div>
    </div>
</div>
</body>
