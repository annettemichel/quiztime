<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiztime - Quizdetail</title>

    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap framework    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<header>
    <div class="navbar-background">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                <a class="navbar-brand" href="../../welcome"><img src="/img/logo.png" height="80px" alt="Logo Quiztime"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse " id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="../welcome">Willkommen</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../quiz">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../highscore">Highscore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../players">Playerübersicht</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../quizzes">Quizübersicht</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../profil">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login">Anmelden</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="site-description">
            <h1>Quizdetails</h1>
            <a href="../quizzes">zurück zur Übersicht</a>
            <br><br>
            <h1>{quiz.question} | {quiz.id}</h1>
            <hr>
            <form method="POST" action="{quiz.id}/update">
                <label for="topic">Thema:</label>
                <select name="topic" id="topic">
                    <option value="{quiz.topic}">{quiz.topic}</option>
                    <option value="ANIMALS">TIERE</option>
                    <option value="MUSIC">MUSIK</option>
                    <option value="MOVIES">FILME</option>
                    <option value="HISTORY">HISTORIE</option>
                </select><br>
                <label for="question">Frage:</label>
                <input class="form-control" required type="text" value="{quiz.question}" name="question" id="question">
                <label for="answer">Antwort:</label>
                <input class="form-control" required type="text" value="{quiz.answer}" name="answer" id="answer">
                <label for="points">Punkte:</label>
                <select name="points" id="points">
                    <option value="{quiz.points}">{quiz.points}</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select><br><br>
                <input class="btn btn-warning" type="submit" value="update" id="update">
            </form>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="container">
        <p>Annette Michel 848262 | <a href="/img/SWA_Projektdokumentation_Annette_Michel.pdf" target="_blank">Projektdokumentation</a>
        </p>
    </div>
</footer>
<script>
    //Quelle: https://developer.mozilla.org/en-US/docs/Web/API/History/pushState
    //Quelle: https://developer.mozilla.org/en-US/docs/Web/API/Location
    if (window.location.href.indexOf("update") > -1) window.history.pushState(undefined, undefined, window.location.origin + "/quizzes/{quiz.id}");
</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
